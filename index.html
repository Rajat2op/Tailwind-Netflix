<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="Resources/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 text-white ">
    <div class="min-h-screen px-36 bg-[url('/Resources/banner.png')]" > <!--toppage-->
        <div class="flex justify-between items-top h-40"><!--header-->
            <div> 
                <img src="Resources/test.png" alt="Netflix logo">   
            </div>
            <div class="pt-6">
                <select class="w-32 p-1.5 text-center bg-black border-[1px] border-neutral-500 bg-opacity-70 rounded">
                    <option value="English">English</option>
                    <option value="हिंदी">हिंदी</option>
                </select>
                <button class="w-20 bg-red-600 p-1 mx-1 rounded">Sign In</button>
            </div>
        </div>
        <main>
            <div class="flex flex-col justify-center items-center max-w-xl m-auto "> 
                <h1 class="text-6xl text-center pb-4 pt-8">Unlimited movies, TV shows and more</h1>
                <p class="text-2xl pb-8">Starts at ₹149. Cancel anytime.</p>
                <p class="text-base pb-4">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="max-w-xl m-auto">
                <input class="w-[360px] bg-black bg-opacity-70 mr-[5px] p-[1rem] border-neutral-500 rounded border-[1px] " type="email" placeholder="Email address">
                <button class="w-[200px] text-[1.5rem] bg-red-600 pt-[8px] pb-[13px]  rounded">Get Started ></button>
            </div>
        </main>
    </div>
    
</body>
</html>
